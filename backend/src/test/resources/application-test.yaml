# Test configuration for integration tests
spring:
  datasource:
    # These will be overridden by Testcontainers DynamicPropertySource
    url: jdbc:postgresql://localhost:5432/worklog_test
    username: test
    password: test
    hikari:
      maximum-pool-size: 5

  flyway:
    enabled: true
    locations: classpath:db/migration

  security:
    user:
      name: test
      password: test

logging:
  level:
    org.testcontainers: INFO
    com.github.database.rider: DEBUG
    org.flywaydb: INFO
