name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-format:
    name: Lint & Format Check
    if: github.event.action != 'labeled'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Java
        uses: actions/setup-java@c5195efecefb3bcd379c5f986e81d64d46f3a348 # v4.7.1
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Set up Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Backend lint and format check
        run: cd backend && ./gradlew checkFormat detekt --no-daemon

      - name: Frontend lint and format check
        run: cd frontend && npm ci && npm run check:ci

  build-test-backend:
    name: Build & Test Backend
    if: github.event.action != 'labeled'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Java
        uses: actions/setup-java@c5195efecefb3bcd379c5f986e81d64d46f3a348 # v4.7.1
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Build and test backend
        run: cd backend && ./gradlew build jacocoTestReport --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: backend-test-results
          path: backend/build/test-results/test/
          retention-days: 7

      - name: Upload JaCoCo report
        if: success()
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: jacoco-report
          path: backend/build/reports/jacoco/
          retention-days: 14

  build-test-frontend:
    name: Build & Test Frontend
    if: github.event.action != 'labeled'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build and test frontend
        run: cd frontend && npm ci && npm run build && npm test -- --run --reporter=default --reporter=junit --outputFile=test-results/junit.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: frontend-test-results
          path: frontend/test-results/
          retention-days: 7

  coverage:
    name: Coverage Report
    if: github.event_name == 'pull_request' && github.event.action != 'labeled'
    runs-on: ubuntu-latest
    needs: [build-test-backend]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Download JaCoCo report
        uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
        with:
          name: jacoco-report
          path: backend/build/reports/jacoco/

      - name: Post coverage comment on PR
        uses: madrapps/jacoco-report@7c362aca34caf958e7b1c03464bd8781db9f8da7 # v1.7.1
        with:
          paths: backend/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 80
          title: "Backend Coverage Report"

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: contains(github.event.pull_request.labels.*.name, 'e2e-test')
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: worklog
          POSTGRES_PASSWORD: worklog
          POSTGRES_DB: worklog
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U worklog"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
      mailpit:
        image: axllent/mailpit:v1.29
        ports:
          - 8025:8025
          - 1025:1025
        env:
          MP_SMTP_AUTH_ACCEPT_ANY: 1
          MP_SMTP_AUTH_ALLOW_INSECURE: 1
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Java
        uses: actions/setup-java@c5195efecefb3bcd379c5f986e81d64d46f3a348 # v4.7.1
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Set up Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build backend
        run: cd backend && ./gradlew build --no-daemon -x test

      - name: Start backend
        run: |
          cd backend
          ./gradlew bootRun --args='--spring.profiles.active=dev' --no-daemon &
          echo "Waiting for backend..."
          for i in $(seq 1 60); do
            if curl -sf http://localhost:8080/actuator/health > /dev/null 2>&1; then
              echo "Backend is ready"
              exit 0
            fi
            sleep 2
          done
          echo "ERROR: Backend failed to start within 120 seconds"
          exit 1
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/worklog
          SPRING_DATASOURCE_USERNAME: worklog
          SPRING_DATASOURCE_PASSWORD: worklog
          REDIS_HOST: localhost
          MAIL_HOST: localhost
          MAILPIT_API_URL: http://localhost:8025/api/v1

      - name: Install Playwright
        run: cd frontend && npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: cd frontend && CI=true npx playwright test --project=chromium
        env:
          MAILPIT_API_URL: http://localhost:8025/api/v1

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 14

      - name: Upload Playwright screenshots
        if: failure()
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: playwright-screenshots
          path: frontend/test-results/
          retention-days: 7
