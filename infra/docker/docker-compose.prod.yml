# Production Docker Compose Configuration
# TLS/HTTPS is handled by nginx reverse proxy
#
# Prerequisites:
# 1. SSL certificates in ./certs/ directory:
#    - fullchain.pem (certificate chain)
#    - privkey.pem (private key)
# 2. Environment file at ./prod.env with:
#    - POSTGRES_PASSWORD
#    - REDIS_PASSWORD (optional)
#    - SESSION_COOKIE_SECURE=true
#    - DATABASE_URL
#
# Usage:
#   docker compose -f docker-compose.prod.yml --env-file prod.env up -d

services:
  # Nginx reverse proxy with TLS termination
  nginx:
    image: nginx:1.25-alpine
    container_name: miometry-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Spring Boot Backend API
  backend:
    image: miometry-backend:${VERSION:-latest}
    container_name: miometry-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/worklog
      SPRING_DATASOURCE_USERNAME: worklog
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SESSION_COOKIE_SECURE: "true"
      RATE_LIMIT_ENABLED: "true"
      RATE_LIMIT_RPS: "20"
      RATE_LIMIT_BURST: "50"
      REQUEST_LOGGING_ENABLED: "true"
      REQUEST_LOGGING_BODY: "false"
      CACHE_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JAVA_OPTS: "-Xms512m -Xmx1024m"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Internal network only - not exposed directly
    expose:
      - "8080"

  # Next.js Frontend
  frontend:
    image: miometry-frontend:${VERSION:-latest}
    container_name: miometry-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://${DOMAIN:-localhost}
    restart: unless-stopped
    # Internal network only - not exposed directly
    expose:
      - "3000"

  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: miometry-postgres
    environment:
      POSTGRES_USER: worklog
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: worklog
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backup:/backup
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U worklog"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Internal network only - not exposed to host
    expose:
      - "5432"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: miometry-redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Internal network only - not exposed to host
    expose:
      - "6379"

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  default:
    name: miometry-network
    driver: bridge
