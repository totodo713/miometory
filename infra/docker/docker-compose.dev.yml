services:
  postgres:
    image: postgres:16
    container_name: worklog-postgres
    environment:
      POSTGRES_USER: worklog
      POSTGRES_PASSWORD: worklog
      POSTGRES_DB: worklog
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U worklog"]
      interval: 5s
      retries: 5

volumes:
  postgres-data:
