services:
  postgres:
    image: postgres:17-alpine
    container_name: miometry-postgres
    environment:
      POSTGRES_USER: worklog
      POSTGRES_PASSWORD: worklog
      POSTGRES_DB: worklog
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U worklog"]
      interval: 5s
      timeout: 5s
      start_period: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: miometry-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      start_period: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit:v1.29
    container_name: miometry-mailpit
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

volumes:
  postgres-data:
  redis-data:
